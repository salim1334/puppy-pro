<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pappy Lovers</title>
    <link rel="stylesheet" href="./css/mystyle.css" />
  </head>
  <body>
    <!-- HEADER Starts here -->
    <header class="myHeader blueBG">
      <div class="main">
        <h1>Puppy Lovers page</h1>
      </div>
    </header>
    <!-- HEADER Ends here -->

    <!-- BANNER starts here -->
    <section class="banner">
      <img src="./images/banner-puppies.jpg" alt="banner" />
    </section>
    <!-- BANNER ends here -->

    <!-- FIRST puppies starts here -->
    <section class="container container-1">
      <div class="first-puppies-section">
        <div class="puppy1">
          <img src="./images/puppy-1.jpg" alt="puppy-1" />
        </div>
        <div class="missing-puppy">
          <div class="missing-puppy-text">
            <p>Puppy missing here!!</p>
          </div>
        </div>
        <div class="puppy-2">
          <img src="./images/puppy-2.jpg" alt="puppy-2" />
        </div>
      </div>
    </section>
    <!-- FIRST puppies ends here -->

    <!-- SECOND puppies starts here -->
    <section class="container container-2">
      <div class="second-title">
        <h2>More puppies</h2>
      </div>
      <div class="second-puppies-section">
        <div class="puppy-3">
          <img src="./images/puppy-3.jpg" alt="puppy-3" />
        </div>
        <div>
          <img src="./images/puppy-4.jpg" alt="puppy-4" />
        </div>
      </div>
    </section>
    <!-- SECOND puppies ends here -->

    <!-- FOOTER -->
    <footer class="blueBG">
      <p>Developed by: Salim 'A</p>
    </footer>
  </body>
</html>
